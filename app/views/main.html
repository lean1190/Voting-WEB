<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>

    <div class="create-post-wrapper">
        <form class="form-horizontal" ng-submit="AddPost()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label sr-only" for="txtTitle">TÃ­tulo</label>
                    <input id="txtTitle" name="txtTitle" type="text" class="form-control input-md" placeholder="T&iacute;tulo" ng-model="article.title">
                </div>

                <div class="form-group">
                    <label class="control-label sr-only" for="txtPost">Post</label>
                    <textarea class="form-control" id="txtPost" name="txtPost" placeholder="Post" ng-model="article.post"></textarea>
                </div>

                <input id="send-post-button" ng-disabled="!article.title || !article.post" class="btn btn-primary" type="submit" value="Publicar" />
            </fieldset>
        </form>
    </div>

    <div class="posts-wrapper">
        <div class="list-group">
            <a href="#" onclick="return false;" class="list-group-item post" ng-repeat="article in articles">
                <div class="clearfix">
                    <div class="post-image">
                        <img src="http://i1.wp.com/www.techrepublic.com/bundles/techrepubliccore/images/icons/standard/icon-user-default.png" alt="" />
                    </div>
                    <div class="post-content">
                        <h4 class="list-group-item-heading">{{article.title}}</h4>
                        <p class="list-group-item-text">{{article.post}}</p>
                    </div>
                </div>
                <div class="post-actions">
                    <p class="list-group-item-text">Done: {{article.done}}</p>
                </div>
            </a>
        </div>
    </div>

</body>

</html>
