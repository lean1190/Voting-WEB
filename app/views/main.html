<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>

    <form class="form-horizontal" ng-submit="AddPost()">
        <fieldset>

            <div class="padding-marce">
                <legend>Crear Post</legend>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">TÃ­tulo</label>
                <div class="col-md-4">
                    <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Post</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" ng-model="article.post" name="txtPost"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input id="singlebutton" ng-disabled="!article.title || !article.post" name="singlebutton" class="btn btn-primary" type="submit" value="Publicar" />
                </div>
            </div>

        </fieldset>
    </form>

    <div class="list-group" ng-repeat="article in articles">
        <a href="#" onclick="return false;" class="list-group-item">
            <h4 class="list-group-item-heading">{{article.title}}</h4>
            <p class="list-group-item-text">{{article.post}}</p>
            <p class="list-group-item-text">Done: {{article.done}}</p>
            <span class="pull-right">
              <button class="btn btn-xs btn-danger" ng-click="confirmDelete(article.$id)" data-target="#deleteModal">BORRAR</button>
              <button class="btn btn-xs btn-success">+1</button>
            </span>
        </a>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">Borrar</h4>
                </div>

                <div class="modal-body" style="text-align:center;">
                    <p>Seguro desea eliminar el post?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" ng-click="deletePost()">Aceptar</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
